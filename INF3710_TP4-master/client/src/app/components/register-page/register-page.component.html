<main>
    <div class="center-div">
        <div></div>
        <div class="second-row-center-div">
            <mat-card>
                <mat-card-title>
                    Identification
                </mat-card-title>
                <br>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Courriel
                        </mat-label>
                        <input matInput placeholder="Entrez votre courriel" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">
                            <p> Le courriel entré n'est pas valide </p>
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Mot de passe
                        </mat-label>
                        <input matInput placeholder="Entrez votre mot de passe" [formControl]="password" required>
                        <mat-error *ngIf="password.invalid">
                            {{getPassErrorMessage()}}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Nom
                        </mat-label>
                        <input matInput placeholder="Entrez votre nom" [formControl]="name" required>
                        <mat-error *ngIf="name.invalid">
                            <p>Le nom ne doit pas être vide</p>
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Rue
                        </mat-label>
                        <input matInput placeholder="Rue">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Ville
                        </mat-label>
                        <input matInput placeholder="Ville">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Code postal
                        </mat-label>
                        <input matInput placeholder="Code postal">
                    </mat-form-field>
                </mat-card-content>
                    <br>
                <mat-card-actions>
                    <button class="login-btn" mat-raised-button color="primary" (click)="register()" [disabled]="loading || invalidInfo()"> S'Inscrire </button>
                    <br>
                    <br>
                    <button class="login-btn" mat-raised-button color="primary" (click)="login()"> Retourner à la page d'identification </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div></div>
    </div>
    <div></div>
</main>
